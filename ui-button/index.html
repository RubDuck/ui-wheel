<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>ui-button</title>
<style>
*{border: 0;margin: 0;box-sizing: border-box}
 :root{--button-height:32px;--font-size: 14px;--button-bg:white;--button-active-bg:#eee;--border-radius:4px;--color:#333;--border-color:#999;--border-color-hover:#666}
#app{margin-top: 30px;margin-left: 30px}

</style>
<!-- <script src="//at.alicdn.com/t/font_1143660_8uacth1az3v.js"></script> -->
</head>
<body>
<div id="app">
    <g-button @click="loading=!loading" >按钮</g-button>
    <g-button icon='setting':loading='loading'  position="right" @click="loading=!loading">按钮</g-button>
    <g-button icon='setting' position="left">按钮</g-button>
    <g-button-group class='g-button-group'>
    <g-button icon='left' position='left'>上一页</g-button>
    <g-button>更多</g-button>        
    <g-button icon='right' position='right'>下一页</g-button>
    </g-button-group>
    <div id="test"></div>
    <g-input value='张三' :disabled= true></g-input>
    <g-input value='李四' :readonly= true></g-input>
    <g-input value='王五' ok=true></g-input>
    <g-input value='赵六' error='你错了'></g-input>
    <g-row gutter='20'>
        <g-col span='12' :ipad={span:2} :pc={span:6}>1</g-col>
        <g-col span='12' :ipad={span:22} :pc={span:18}>2</g-col>
    </g-row>
    <g-row gutter='20'>
        <g-col span='10' offset='2' :ipad={span:7,offset:1}>3</g-col>
        <g-col span='8' offset='2' :ipad={span:7,offset:1}>4</g-col>
        <g-col span='2' :ipad={span:7,offset:1}>5</g-col>
    </g-row>
    <g-row gutter='20'>
        <g-col span='7' offset='1'>6</g-col>
        <g-col span='6' offset='2'>7</g-col>
        <g-col span='5' offset='3'>8</g-col>
        <g-col span='4'>9</g-col>
    </g-row>

</div>

<script src="../node_modules/vue/dist/vue.min.js"> </script>
<script src="./src/app.js"></script>


</body>

</html>
